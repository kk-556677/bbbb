<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スロット狙い目一覧</title>
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.4/tabletop.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #search {
      margin-bottom: 10px;
      padding: 5px;
      width: 100%;
      max-width: 400px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>スロット狙い目一覧</h1>

  <input type="text" id="search" placeholder="キーワードで検索（機種名・備考など）">

  <table id="slotTable">
    <thead>
      <tr>
        <th>機種名</th>
        <th>狙い目G数</th>
        <th>期待値</th>
        <th>備考</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTg1Cfno3smXAwJJSoZBpWesBVpppWaXtXCC8OP0K17ayGl2wRhqvIF2jWmZ1XHWih7xnGQWKPBUmfN/pubhtml';

    function init() {
      Tabletop.init({
        key: publicSpreadsheetUrl,
        simpleSheet: true,
        callback: showInfo
      });
    }

    function showInfo(data) {
      const tbody = document.querySelector('#slotTable tbody');
      tbody.innerHTML = '';

      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row['機種名'] || ''}</td>
          <td>${row['狙い目G数'] || ''}</td>
          <td>${row['期待値'] || ''}</td>
          <td>${row['備考'] || ''}</td>
        `;
        tbody.appendChild(tr);
      });

      // 検索機能
      const searchInput = document.getElementById('search');
      searchInput.addEventListener('input', () => {
        const keyword = searchInput.value.toLowerCase();
        const rows = tbody.querySelectorAll('tr');

        rows.forEach(row => {
          const text = row.textContent.toLowerCase();
          row.style.display = text.includes(keyword) ? '' : 'none';
        });
      });
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
